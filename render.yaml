services:
  - type: web
    name: restaurant-sentiment-analyser
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      cd client && npm install && npm run build && cd ..
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEBUG
        value: "false"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: NODE_VERSION
        value: "20"
    healthCheckPath: /health
