<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Review - Sentiment Analyser</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='food-favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1"><i class="fas fa-utensils me-2"></i>Restaurant Review Sentiment Analyser</span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container flex-grow-1 py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0"><i class="fas fa-comments me-2"></i>Review Analysis</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text text-muted">A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
                        
                        <!-- Text Area -->
                        <form action="{{ url_for('predict') }}" method="POST">
                            <div class="mb-3 position-relative">
                                <label for="message" class="form-label fw-bold">Enter Your Review:</label>
                                <textarea class="form-control" id="message" name="message" rows="8" placeholder="Type here or click the mic to speak..." required></textarea>
                                
                                <button type="button" id="micBtn" class="btn btn-secondary position-absolute bottom-0 end-0 m-3 rounded-circle" title="Speak Review">
                                    <i class="fas fa-microphone"></i>
                                </button>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" onclick="return validateForm()">
                                <i class="fas fa-search me-2"></i>Predict Sentiment
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Voice Recognition Logic
        const micBtn = document.getElementById('micBtn');
        const messageBox = document.getElementById('message');

        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';

            micBtn.addEventListener('click', () => {
                if (micBtn.classList.contains('recording')) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });

            recognition.onstart = () => {
                micBtn.classList.add('recording');
                micBtn.classList.remove('btn-secondary');
                micBtn.classList.add('btn-danger'); // Turn red when recording
            };

            recognition.onend = () => {
                micBtn.classList.remove('recording');
                micBtn.classList.add('btn-secondary');
                micBtn.classList.remove('btn-danger');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageBox.value += transcript + " ";
            };
        } else {
            micBtn.style.display = 'none'; // Hide if not supported
            console.log("Web Speech API not supported in this browser.");
        }

        function validateForm() {
            const message = document.getElementById('message').value.trim();
            if (message === '') {
                alert('Please enter a review before submitting.');
                return false;
            }
            return true;
        }
    </script>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <div class="mb-2">
                <a target="_blank" href="https://github.com/anujvyas/Restaurant-Reviews-Sentiment-Analysis-Deployment" class="text-decoration-none me-3">
                    <i class="fab fa-github fa-lg contact-icon"></i>
                </a>
                <a target="_blank" href="https://www.linkedin.com/in/anujkvyas" class="text-decoration-none">
                    <i class="fab fa-linkedin fa-lg contact-icon"></i>
                </a>
            </div>
            <p class="mb-0 text-muted">Made with ❤️ by Anuj Vyas.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
